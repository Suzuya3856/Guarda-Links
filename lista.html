<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guarda Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center;">Lista de Links</h1>
    <br><p style="text-align: center;"> Aqui está sua lista de links que por algum motivo você achou importante guardar, espero que não tenha nada bizarro aqui... 
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for link in lista %}
            <tr>
                <td>{{link.nome}}</td>
                <td><a href="{{link.link}} " target="_blank">{{link.link}}</a></td>
            </tr>
            {%endfor%}
         </tbody>
    </table>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
